<!DOCTYPE html>
<html lang="en">

    <title>Frontend Mentor | Time tracking dashboard</title>
    

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    
      :root{

        --lightBackGround: white;
        --darkBackGround: hsl(226, 43%, 10%);
        --background: var(--lightBackGround);
        --borderColorToggle: var(--darkBackGround);
        --darkTogglePosition: 35px;
        --lightTogglePosition: 5px;
        --togglePosition: var(--lightTogglePosition);
        --textLightCatColor: hsl(226, 43%, 10%);
        --textDarkCatColor: white;
        --textCatColor: var(--textLightCatColor);
        --textLightHoursColor: hsl(226, 43%, 10%);
        --textDarkHoursColor: hsl(236, 100%, 87%);
        --textHoursColor: var(--textLightCatColor);
        --personCardLight: white;
        --personCardDark: hsl(246, 80%, 60%);
        --txtAttributionColor: var(--textLightHoursColor);
        --dateFilterTextColor: var(--textDarkHoursColor);
        --personCardColor: var(--personCardLight);
        --darkCardColor:  hsl(235, 46%, 20%);
        --lightCardColor:  white;
        --cardColor: var(--lightCardColor);
        --displayIconNight: none;
        --displayIconSun: block;

      }
      .darkMode{
        --background: var(--darkBackGround);
        --borderColorToggle: var(--lightBackGround);
        --togglePosition: var(--darkTogglePosition);
        --textCatColor: var(--textDarkCatColor);
        --cardColor: var(--darkCardColor);
        --textHoursColor: var(--textDarkHoursColor);
        --personCardColor: var(--personCardDark);
        --dateFilterTextColor: var(--textLightHoursColor);
        --txtAttributionColor: var(--textDarkHoursColor);
        --displayIconNight: block;
        --displayIconSun: none;
      }
      body{
        background-color: var(--background);
        transition: background-color 0.8s ease-in-out;
      }
      .slider, #dark-mode-toggle{
        border-color: var(--borderColorToggle);
      }
      .slider{
        display: var(--displayIconNight);
        margin-left: 35px;
        color: white;
        transition: display 1.8s ease-in-out;
      }
      .sun{
        display: var(--displayIconSun);
        margin-left: 5px;
        color: var(--darkBackGround);
        transition: display 1.8s ease-in-out;
      }
      .work, .play, .study, .exercice, .social, .selfCare {
        background-color: var(--cardColor);
        transition: background-color 0.8s;
        color: #000;
      }
      .personCard{
        background-color: var(--personCardColor);
        transition: background-color 0.8s;
      }
      .textCat, .textPerson{
        color: var(--textCatColor);
        transition: color 0.8s;
      }
      .date{
        color: var(--dateFilterTextColor);
        transition: color 0.8s ease-in-out;
      }

      .card{
        box-shadow: 5px 2px 20px rgba(1, 1, 2, 0.2);
      } 
      .fullPersonCard{
        background-color: var(--textHoursColor);
      }
      .filterDate{
        background-color: var(--textHoursColor);
      }
      .photo{
        border-color: var(--textCatColor);
        transition:  border-color 1.2s ease-in-out;
      }
      .hours{
        color: var(--textHoursColor);
        transition: color 0.8s;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution{
        color: var(--textCatColor);
      }
     .attribution a {
        color: var(--txtAttributionColor);
      }
    </style>
  </head>
