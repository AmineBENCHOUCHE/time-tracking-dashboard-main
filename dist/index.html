<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">

    <title>Frontend Mentor | Time tracking dashboard</title>

        color: hsl(228, 45%, 44%);

    </style>
  </head>
  <body
    class="mt-10 flex flex-col justify-center items-center bg-VeryDdarkblue"
  >
    <section class="m-auto grid grid-cols-4 grid-rows-2 gap-6 md: flex flex-col">
      <div class="col-span-1 row-span-2 bg-cardColor-darkMode rounded-xl">
        <div class="rounded-xl bg-cardPersonColor-darkMode h-2/3 pt-5">
          <img
            class="w-20 mx-5 border-4 border-white rounded-full"
            src="/images/image-jeremy.png"
            alt=""
          />
          <div class="flex flex-col py-10 px-5">
            <p class="text-PaleBlue">Report for</p>
            <p class="text-white text-4xl font-light">
              Jeremy <br />
              Robson
            </p>
          </div>
        </div>
        <div class="">
          <ul class="list-none rounded-b-xl pt-5">
            <li class="date px-5 pt-1 text-DesaturatedBlue" id="daily">Daily</li>
            <li class="date px-5 py-2 text-white bold" id="weekly">Weekly</li>
            <li class="date px-5 py-2 text-DesaturatedBlue" id="monthly">Monthly</li>
          </ul>
        </div>
      </div>

      <div style="position: relative" class=" rounded-xl bg-workColor-darkmode relative w-full">
        <div style="position: absolute; top: 0; right: 0" class="h-1/5 flex justify-end rounded-t-xl">
          <img class=" absolute top-0 right-0 w-28" src="/images/icon-work.svg" alt=""/>
        </div>
        <div style="position: absolute; bottom: 0; z-index: 50; width: 100%" class="abs h-4/5 rounded-xl bg-cardColor-darkMode z-50">
          <div class="flex justify-between mr-5 items-center rounded-t-xl ">
            <p class="text-white p-5 text-[36px] font-semibold">Work</p>
            <img class="h-2" src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <div id="work">
            <p class="text-white px-8 text-5xl font-light" id="hoursWork"></p>
            <!-- daily -->
            <p class="text-PaleBlue px-8 mt-2" id="previousHoursWork"></p>
          </div>
        </div>
      </div>

      <div class="Play rounded-xl bg-playColor-darkmode">
        <div class="h-1/5 flex justify-end rounded-t-xl">
          <img src="/images/icon-play.svg" alt="" />
        </div>
        <div class="bg-cardColor-darkMode h-4/5 rounded-xl">
          <div class="flex justify-between mr-5 items-center">
            <p class="text-white p-5 text-sm font-semibold">Play</p>
            <img class="h-2" src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <p class="text-white px-8 text-5xl font-light" id="hoursPlay"></p>
          <!-- daily -->

      <div class="study rounded-xl bg-studyColor-darkmode">
        <div class="h-1/5 flex justify-end rounded-t-xl ">
          <img class="" src="/images/icon-study.svg" alt="" />
        </div>
        <div class="bg-cardColor-darkMode h-4/5 rounded-xl">
          <div class="flex justify-between mr-5 items-center">
            <p class="text-white p-5 text-sm font-semibold">Study</p>
            <img class="h-2" src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <p class="text-white px-8 text-5xl font-light" id="hoursStudy"></p>
          <!-- daily -->
          <p class="text-PaleBlue px-8 mt-2" id="previousHoursStudy"></p>

        <div
          class="h-1/5 flex justify-end rounded-t-xl "
        >
          <img src="/images/icon-exercise.svg" alt="" />
        </div>

        <div class="bg-cardColor-darkMode h-4/5 rounded-xl">
          <div class="flex justify-between mr-5 items-center">
            <p class="text-white p-5 text-sm font-semibold">Exercice</p>
            <img class="h-2" src="/images/icon-ellipsis.svg" alt="" />
          </div>
          <p class="text-white px-8 text-5xl font-light" id="hoursExercice"></p>

        <div
          class="h-1/5 flex justify-end rounded-t-xl bg-socialColor-darkmode"
        >
          <img src="/images/icon-social.svg" alt="" />
        </div>
        <div class="rounded-xl bg-cardColor-darkMode h-4/5">
          <div class="flex justify-between mr-5 items-center">
            <p class="text-white p-5 text-sm font-semibold">Social</p>
            <img class="h-2" src="/images/icon-ellipsis.svg" alt="" />
          </div>
