    <link

    <link rel="stylesheet" href="/dist/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

            <li class="date px-5 py-2 text-DesaturatedBlue" id="monthly">Monthly</li>

            <img class="absolute top-0 right-0 mt-1 mr-3 w-20" src="/images/icon-work.svg" alt="icon work"/>
          </div>
          <div class="absolute bottom-0 z-50 w-full h-4/5 rounded-xl bg-cardColor-darkMode">
            <div class="flex justify-between mr-5 items-center rounded-t-xl ">
              <p class="text-white p-5 text-[18px] font-semibold">Work</p>
              <img class="h-2" src="/images/icon-ellipsis.svg" alt="" />
            </div>
            <div id="work">
              <p class="text-white px-8 text-5xl font-light" id="hoursWork"></p>
              <!-- daily -->
              <p class="text-PaleBlue pl-8 mt-2" id="previousHoursWork"></p>
